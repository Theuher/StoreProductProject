version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: storeproduct-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: userregister
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: storeproduct-mongodb-prod
    ports:
      - "27017:27017"
    volumes:
      - mongodb_prod_data:/data/db
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    image: ghcr.io/theuher/storeproductproject-backend:latest
    container_name: storeproduct-backend-prod
    ports:
      - "5000:5000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/userregister
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/storeproductdb
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: always
    networks:
      - app-network

  frontend:
    image: ghcr.io/theuher/storeproductproject-frontend:latest
    container_name: storeproduct-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

volumes:
  mysql_prod_data:
  mongodb_prod_data:

networks:
  app-network:
    driver: bridge

