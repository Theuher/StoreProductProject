name: CD - Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: theuher/storeproductproject

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image names (lowercase)
        id: set-image-names
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$REPO_LOWER" >> $GITHUB_ENV
          echo "Backend image: ${{ env.REGISTRY }}/$REPO_LOWER-backend"
          echo "Frontend image: ${{ env.REGISTRY }}/$REPO_LOWER-frontend"

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ${{ env.REGISTRY }}/$REPO_LOWER-backend:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/$REPO_LOWER-backend:latest .
          docker push ${{ env.REGISTRY }}/$REPO_LOWER-backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/$REPO_LOWER-backend:latest

      - name: Build and push frontend image
        working-directory: .
        run: |
          npm ci
          npm run build
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -f Dockerfile.frontend -t ${{ env.REGISTRY }}/$REPO_LOWER-frontend:${{ github.sha }} .
          docker build -f Dockerfile.frontend -t ${{ env.REGISTRY }}/$REPO_LOWER-frontend:latest .
          docker push ${{ env.REGISTRY }}/$REPO_LOWER-frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/$REPO_LOWER-frontend:latest

